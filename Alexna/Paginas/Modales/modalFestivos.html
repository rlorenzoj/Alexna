<style type="text/css">
    .modal-header {
        padding: 9px 15px;
        border-bottom: 1px solid #eee;
        background-color: #0480be;
        -webkit-border-top-left-radius: 5px;
        -webkit-border-top-right-radius: 5px;
        -moz-border-radius-topleft: 5px;
        -moz-border-radius-topright: 5px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }
    .modal-header h5 {
        color: white;
    }
</style>
<div class="modal fade" id="modalFestivos" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Mantenimiento de festivos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalFestivos_fecha" class="col-form-label">Fecha:</label>
                    <input type="text" class="form-control" id="modalFestivos_fecha" />
                </div>
                <div class="form-group">
                    <label for="modalFestivos_descripcion" class="col-form-label">Descripción</label>
                    <input type="date" class="form-control" id="modalFestivos_descripcion" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light btn-sm" data-dismiss="modal" id="modalFestivos_Cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary btn-sm" id="modalFestivos_Aceptar">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/Modales/modalFestivos.js"></script>
