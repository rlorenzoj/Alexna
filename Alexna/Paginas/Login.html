<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Bootstrap CSS -->
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/fontawesome-all.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

    <!-- Main css -->
    <link href="../Styles/Principal.css" rel="stylesheet" />

    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/umd/popper.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/moment-with-locales.min.js"></script>
    <script src="../Scripts/jquery-ui-1.12.1.min.js"></script>

    <script src="../Framework/Dolf.js"></script>
    <script src="../Idiomas/Literales.js"></script>

    <script src="../Js/Login.js"></script>

    <title>ALEXNA - Acceso aplicación</title>
</head>
<body>
    <div class="limiter pb-5">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(../Images/bg-01.jpg);">
                    <span class="login100-form-title-1">Acceso a la aplicación</span>
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Usuario</span>
                        <input class="input100" type="text" name="username" placeholder="Introduzca su usuario" id="username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Contraseña</span>
                        <input class="input100" type="password" name="pass" placeholder="Introduzca su contraseña" id="password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="button" class="login100-form-btn" id="btnLogin">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
